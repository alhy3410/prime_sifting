<!DOCTYPE html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Enter the Sieve...</title>
</head>
<body>
  <div class="container">
    <h1>Find all primes</h1>

    <form id="number">
      <div class="form-group">
        <label for="number1">Enter your number here:</label>
        <input id="number1" type="text">
        <br>

        <p><button type="submit" class="btn">Find all primes of this number</button></p>
      </form>

      <div id="result">
        <p><span class="primes"></span>.</p>
      </div>
    </div>
  </div>
</body>
</html>
